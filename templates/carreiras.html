<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreiras - Python Carreiras</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Python Carreiras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carreiras">Carreiras</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-primary mb-4 text-center">Carreiras Dispon√≠veis</h2>
        <div class="row g-4">
            {% for career in careers %}
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm border-0 career-card">
                    <div class="card-body">
                        <h3 class="card-title h5 text-primary">{{ career.title }}</h3>
                        <p class="card-text text-muted">{{ career.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="container text-center py-4 border-top">
        <p class="text-muted">&copy; 2026 Python Carreiras</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
